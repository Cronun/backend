name: ci

on:
  push:
    branches:
      - "main"

env:
  TEST_TAG: user/app:test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build api
        uses: docker/build-push-action@v6
        with:
          load: true
          push: false
          file: api.Dockerfile
          tags: ${{ env.TEST_TAG }}

      - name: Test
        run: |
          docker run --rm ${{ env.TEST_TAG }}
